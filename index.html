<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min Nav</title>
    <link rel="shortcut icon" href="img/menu.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-1/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-1/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="wrapper">
        <div class="outer-content">
            <div class="title">
                <h1>Minimal Side Navigation</h1>
                <p class="subtitle">We have a story to tell...</p>
            </div>
        </div>
        <div class="menu-strip">
            <div class="toggle-btn">
                <ion-icon name="menu"></ion-icon>
            </div>
        </div>

        <div class="menu">
            <div class="images">
                <span class="bg bg1 hide"></span>
                <span class="bg bg2 hide"></span>
                <span class="bg bg3 hide"></span>
                <span class="bg bg4 hide"></span>
                <span class="bg bg5 hide"></span>
            </div>

            <nav class="nav">
                <div class="menu">
                    <ul>
                        <li class="menu-item-1">
                            <span id="order">01.</span>
                            <span id="menu">&nbsp;Home /</span>
                            <span id="tag">intro</span>
                        </li>
                        <li class="menu-item-2">
                            <span id="order">02.</span>
                            <span id="menu">&nbsp;Our Story /</span>
                            <span id="tag">how it began</span>
                        </li>
                        <li class="menu-item-3">
                            <span id="order">03.</span>
                            <span id="menu">&nbsp;Portfolio /</span>
                            <span id="tag">what we've done</span>
                        </li>
                        <li class="menu-item-4">
                            <span id="order">04.</span>
                            <span id="menu">&nbsp;Blog /</span>
                            <span id="tag">the voice</span>
                        </li>
                        <li class="menu-item-5">
                            <span id="order">05.</span>
                            <span id="menu">&nbsp;Contact /</span>
                            <span id="tag">come say hello</span>
                        </li>
                    </ul>
                </div>
                <div class="media">
                    <ul>
                        <li><ion-icon name="logo-facebook"></ion-icon></li>
                        <li><ion-icon name="logo-instagram"></ion-icon></li>
                        <li><ion-icon name="logo-twitter"></ion-icon></li>
                        <li><ion-icon name="logo-linkedin"></ion-icon></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
